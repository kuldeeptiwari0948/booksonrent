{% load static %}

{% block body %}
{% include 'admin_navigation.html' %}



<div class="container mt-4">
<div class="row">
    {% for i in data %}

    <div class="card float col-3 mt-3 mb-2 " style="width:300px">
        <h3><font face="mv boli" size="5"><u>Book Name:</u> {{i.book_name}}</font></h3>
        <img class="card-img-top" src="{{i.image.url}}" alt="Card image" height="200px">
        <div class="card-body">
          <h4 class="card-title">Buying Price : {{i.price2}}</h4>
          <h5 class="card-title">Rent Price: {{i.price1}} /Day</h5>

            <div class="form-row">
                <div class="form-group col-md-6" >
                    <p class="card-text">{{i.status}}</p>
                </div>

                <div class="form-group col-md-6" >
                    <a href="{% url 'delete_book' i.id %}" onclick="return confirm('Are you sure?')">Delete</a>
                </div>
            </div>
          <a href="{% url 'edit_book' i.id %}" class="btn btn-primary">Manage</a>
        </div>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
{% endfor %}
    </div>
</div>
{% endblock %}
