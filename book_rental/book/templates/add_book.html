{% include 'admin_navigation.html' %}

<marquee behavior="alternate" style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
    Add Book
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-12" >
            <label>Book Name:</label>
            <input type="text" class="form-control" name="book" placeholder="Enter Book Name" required>
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>Price(Per Day):</label>
            <input type="text" class="form-control" name="price1" placeholder="Enter Booking Price of Book" required>
        </div>
        <div class="form-group col-md-6" >
            <label>Total Price:</label>
            <input type="text" class="form-control" name="price2" placeholder="Total Price of book to buy" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>Book Status:</label>
            <select class="form-control" name="status">
                <option value="Available">Available</option>
                <option value="Not Available">Not Available</option>
            </select>
            <!--<input type="text" class="form-control" name="rtype" placeholder="Enter Room Type" required>-->
        </div>
        <div class="form-group col-md-6" >
            <label>Upload Image:</label>
            <input type="file" class="form-control" name="image" required>
        </div>
    </div>

<input type="submit" value="Submit" class="btn btn-primary my-3" style="width:250px">
</form>

{% ifequal error "no" %}
<script>
    alert("Book Added Successfully")
    window.location.href = "http://127.0.0.1:8000/contact"
    // = ('{% url 'add_book' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something Wrong, Try Again...")
</script>
{% endifequal %}
