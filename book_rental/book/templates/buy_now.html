{% include 'user_navigation.html' %}



<marquee style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
    Buying Book
</marquee>
<hr>
<form class="container mt-5"  name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" value="{{user.first_name}}" >
        </div>

        <div class="form-group col-md-6" >
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" value="{{user.last_name}}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12" >
            <label>Email ID:</label>
            <input type="text" class="form-control" name="email" value="{{user.username}}" readonly required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>Contact Number:</label>
            <input type="text" class="form-control" name="contact" placeholder="Enter your contact Number" required>
        </div>
        <div class="form-group col-md-6" >
            <label>Book Name:</label>
            <input type="text" class="form-control" value="{{data.book_name}}" name="book" placeholder="Optional">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>Total Price(Cash):</label>
            <input type="text" class="form-control" name="price"  value="{{data.price2}}">
        </div>

        <div class="form-group col-md-6" >
            <label>Buying Data:</label>
            <input type="text" name="date" value="{{dd}}" class="form-control" readonly>
        </div>
    </div>

        <div class="form-group col-md-12" >
            <label>Address:</label>
            <input type="text" class="form-control" name="address" placeholder="Enter Your Address" required>
        </div>
    </div>
<input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
</form>


{% ifequal error "no" %}
<script>
    alert("Buying Request has been Send")
    window.location = ('{% url 'view_book_user' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Somthing Wrong, Try Again...")
</script>
{% endifequal %}
