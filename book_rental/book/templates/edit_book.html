{% load static %}

{% include 'admin_navigation.html' %}

<marquee behavior="alternate" style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
    Edit Book Detail
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-12" >
            <label>Book Name:</label>
            <input type="text" class="form-control" name="book" value="{{data.book_name}}" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>Price(Per Day):</label>
            <input type="text" class="form-control" name="price2" value="{{data.price2}}" required>
        </div>
        <div class="form-group col-md-6" >
            <label>Buying Price:</label>
            <input type="text" class="form-control" name="price1" value="{{data.price1}}" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>Book Status:</label>
            <select class="form-control" name="status" autofocus>
                <option value="Available">Available</option>
                <option value="Not Available">Not Available</option>
            </select>
        </div>
        <div class="form-group col-md-3" >
            <td><img src="{{data.image.url}}" style="100px ; height : 100px; width : 270px; border-radius:10%"></td>
        </div>
         <div class="form-group col-md-3" >
             <td><a href="{% url 'change_bookimage' data.id %}"><br><br><font face="mv boli" size="5">Change Image</font></a></td>
        </div>
    </div>

<input type="submit" value="Submit" class="btn btn-primary my-3" style="width:250px">
</form>

{% ifequal error "no" %}
<script>
    alert("Book Detail Updated Successfully")
    window.location = ('{% url 'view_book_admin' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something Wrong, Try Again...")
</script>
{% endifequal %}
