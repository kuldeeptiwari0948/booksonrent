{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
     Login Page
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Username:</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter Username">
    <label><b>Password:</b></label>
    <input type="password" class="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" class="btn btn-primary" style="margin-top:2%; color:darkcyan; background-color:black ; height:50px; font-size:25px">
</form>
{% ifequal error "no" %}
<script>
    alert("Login Successfully")
    window.location = ("{% url 'admin_home' %}")
</script>
{% endifequal %}

{% ifequal error "not" %}
<script>
    window.location = ("{% url 'user_home' %}")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Invalid Login Details, Try Agail.....")
    window.location = ("{% url 'login' %}")
</script>
{% endifequal %}
{% endblock %}
