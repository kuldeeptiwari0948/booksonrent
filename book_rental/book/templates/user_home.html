{% load static %}

{% block body %}

{% include 'user_navigation.html' %}



<marquee style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
    My Profile
</marquee>
<hr>
<form class="container mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="text-center">
            <img src="{{user2.image.url}}"  style="border:7px solid green; width:35%; height:40% ; border-radius:50%">
        </div>
    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" value="{{user2.user.first_name}}" required>
        </div>

        <div class="form-group col-md-6" >
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" value="{{user2.user.last_name}}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12" >
            <label>Email ID:</label>
            <input type="text" class="form-control" name="email" value="{{user2.user.username}}" readonly>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>Contact Number:</label>
            <input type="text" class="form-control" name="contact" value="{{user2.mobile}}" required>
        </div>
        <div class="form-group col-md-6" >
            <label>Change Profile Picture</label>
            <input type="file" class="form-control" name="image" >
        </div>
    </div>


    <div class="form-row">

        <div class="form-group col-md-6" >
            <label>Gender</label>
            {% if user2.gender == "Male" %}
            <div style="border:1px solid lightgrey ; padding:6px ; border-radius:6px">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInLine1" name="gender" checked class="custom-control-input" value="Male">
                <label class="custom-control-label" for="customRadioInLine1">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInLine2" name="gender" class="custom-control-input" value="Female">
                <label class="custom-control-label" for="customRadioInLine2">Female</label>
            </div>
            </div>

            {% else %}
            <div style="border:1px solid lightgrey ; padding:6px ; border-radius:6px">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInLine1" name="gender" checked class="custom-control-input" value="Male">
                <label class="custom-control-label" for="customRadioInLine1">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" checked id="customRadioInLine2" name="gender" class="custom-control-input" value="Female">
                <label class="custom-control-label" for="customRadioInLine2">Female</label>
            </div>
            </div>
            {% endif %}
        </div>
        <div class="form-group col-md-6" >
            <label>Address:</label>
            <input type="text" class="form-control" name="address" value="{{user2.address}}" required>
        </div>
    </div>
 <center>
    <input type="submit" value="Update Profile" class="btn btn-primary my-3" style="width:200px">
 </center>
</form>


{% ifequal error "no" %}
<script>
    alert("Profile Updated Successfull")
    window.location = ("{% url 'user_home' %}")
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Somthing Wrong, Try Again...")
</script>
{% endifequal %}
{% endblock %}
