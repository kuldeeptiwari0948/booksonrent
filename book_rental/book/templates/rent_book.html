{% include 'user_navigation.html' %}
<script>
    function room_price()
    {
     a=document.signup.day.value
     b=document.signup.price.value
     c=a*b
     alert('Final price is '+c)
     return true;
    }
</script>


<marquee style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top:1%">
    Buying Book
</marquee>
<hr>
<form class="container mt-5"  name="signup" method="post" onsubmit="return room_price();" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" value="{{user.first_name}}" >
        </div>

        <div class="form-group col-md-6" >
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" value="{{user.last_name}}">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12" >
            <label>Email ID:</label>
            <input type="text" class="form-control" name="email" value="{{user.username}}" readonly required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>Contact Number:</label>
            <input type="text" class="form-control" name="contact" placeholder="Enter your contact Number" required>
        </div>
        <div class="form-group col-md-6" >
            <label>Book Name:</label>
            <input type="text" class="form-control" value="{{data.book_name}}" name="book" placeholder="Optional">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6" >
            <label>Price of Day:</label>
            <input type="text" class="form-control" name="price"  value="{{data.price1}}">
        </div>

        <div class="form-group col-md-6" >
            <label>Booking Data:</label>
            <input type="text" name="date" value="{{dd}}" class="form-control" readonly>
        </div>
    </div>
<div class="row">
        <div class="form-group col-md-6" >
            <label>Total Days:</label>
            <select name="day" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
    <div class="form-group col-md-6" >
            <label>Address:</label>
            <input type="text" class="form-control" name="address" placeholder="Enter Your Address" required>
        </div>
</div>
    </div>
<input type="submit" value="Submit" class="btn btn-primary my-3" style="width:200px">
</form>


{% ifequal error "no" %}
<script>
    alert("Booking Request has been Send")
    window.location = ('{% url 'view_book_user' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Somthing Wrong, Try Again...")
</script>
{% endifequal %}
